name: assistant_dr
description: A new Flutter project.

publish_to: 'none' # Remove this line if you plan to publish the app

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0" # ✅ Updated for latest Flutter/Dart SDK

dependencies:
  flutter:
    sdk: flutter

  # ✅ Common Flutter Dependencies
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  intl: ^0.20.2
  provider: ^6.1.5
  shared_preferences: ^2.3.3
  url_launcher: ^6.3.1
  font_awesome_flutter: ^10.7.0

  # ✅ Database Dependencies
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.3
  path: ^1.9.0
  path_provider: ^2.1.3

  # ✅ Google Drive & Auth Dependencies
  google_sign_in: ^7.2.0
  googleapis: ^15.0.0
  googleapis_auth: ^2.0.0
  http: ^1.2.2

  # ✅ File and Permission Handling
  file_picker: ^10.3.3
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/profile.png
    - assets/icon.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
